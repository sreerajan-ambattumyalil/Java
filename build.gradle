apply plugin: 'idea'
apply plugin: 'java'

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'hamcrest', name: 'hamcrest-core', version: '1.3'

}

sourceSets {
    main {
        java {
            srcDir 'src/com/bandido'
        }
    }
     test {
         java {
             srcDir 'test/com/bandido'
         }
        }
}
